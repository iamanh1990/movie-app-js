<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <p><a href="./index.html">TMB</a></p>
      </div>
      <div class="header_top_right">
        <div class="search">
          <input type="text" placeholder="search" />
          <i class="icon-search"></i>
        </div>
        <div class="link">
          <a href="#" class="logIn_btn button">LogIn</a>
          <a href="#" class="signUp_btn button">SignUp</a>
        </div>
      </div>
    </div>
    <section id="hero_area">
      <div class="featured_movies">
        <div class="movie_details">
          <h1>The Persuits of Happiness</h1>
          <div class="movie_cat">
            <p>Fantasy</p>
            <p>Animation</p>
            <p>Family</p>
            <p>Duration: 1h 52m</p>
          </div>
          <div class="movie_btn">
              <a href="#" class="button watch_movie">Watch Movie</a>
              <a href="#" class="button movie_info">Movie Info</a>
              <a href="#" class="button wishlist">+ Add To Wishlist</a>
          </div>
        </div>
        <div class="movie_rating">
          <p>Rating <span>based on 3.54 reviews</span></p>
          <div class="rating_star">
            <div class="star_icon">
              <div class="star">
                <i class="icon-star"></i>
              </div>
              <div class="star"><i class="icon-star"></i></div>
              <div class="star"><i class="icon-star"></i></div>
              <div class="star"><i class="icon-star-half-alt"></i></div>
              <div class="star"><i class="icon-star-empty"></i></div>
            </div>
            <div class="rating_value">
              <p>3.4</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
  
</body>
</html>
